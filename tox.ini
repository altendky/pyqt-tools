[tox]
minversion=3.1

[testenv]
pip_pre=true
deps=
    pytest
    pytest-faulthandler
    pytest-xvfb; sys_platform=="linux"
setenv=
    qt5: MAJOR = 5
    qt6: MAJOR = 6
commands=
    {envbindir}/python -c 'import sysconfig; print("Py_ENABLE_SHARED:", sysconfig.get_config_var("Py_ENABLE_SHARED"))'
    {envbindir}/pip freeze
    {envbindir}/python -c 'import PyQt{env:MAJOR}.sip; print(PyQt{env:MAJOR}.sip)'
    {envbindir}/pytest --capture=no pyqt{env:MAJOR}_tools.tests --pyargs
